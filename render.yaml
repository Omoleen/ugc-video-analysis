# Render Blueprint
# Deploy with: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: ugc-video-analysis
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install uv && uv sync --frozen --no-dev
    startCommand: uv run uvicorn app.main:api --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      # All other env vars (SLACK_BOT_TOKEN, GEMINI_API_KEY, DATABASE_URL, etc.)
      # should be set via linked Environment Group in Render dashboard
